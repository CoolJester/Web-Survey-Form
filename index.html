<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Test Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking this time to fill in our form</p>
    
    <div id="form-section">
      <form action="" method="post" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>

        <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>

        <label for="age" id="number-label">Age (optional)<input type="number" id="number" min="0" max="120" placeholder="Enter your age" name="age"></label>

        <label for="dropdown">Which options best desctibes your current role?
          <select name="role" id="dropdown">
            <option value="Select current role" selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label for="refer" class="refer">Would you recommand freeCodeCamp to a friend?
          <p><input type="radio" value="Definitely" name="refer"> Definitely</p>
          <p><input type="radio" value="Maybe" name="refer"> Maybe</p>
          <p><input type="radio" value="Not sure" name="refer"> Not Sure</p>     
        </label>

        <label for="feature">What is your favorite feature of freeCodeCamp? 
          <select name="feature" id="feature">
            <option value="Select An Option">Select An Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </label>

        <label for="improve" class="refer">What would you like to see improved? (Check all that apply)
          <p><input type="checkbox" value="front-end" id=""> Front-end Projects</p>
          <p><input type="checkbox" value="back-end" id=""> Back-end Projects</p>
          <p><input type="checkbox" value="data-visualization" id=""> Data Visualization</p>
          <p><input type="checkbox" value="challenges" id=""> Challenges</p>
          <p><input type="checkbox" value="open-source" id=""> Open Source Community</p>
          <p><input type="checkbox" value="gitter" id=""> Gitter Help Rooms</p>
          <p><input type="checkbox" value="videos" id=""> Videos</p>
          <p><input type="checkbox" value="city-meetups" id=""> City Meetups</p>
          <p><input type="checkbox" value="wiki" id=""> Wiki</p>
          <p><input type="checkbox" value="forum" id=""> Forum</p>
          <p><input type="checkbox" value="additional" id=""> Additioanl Courses</p>
        </label>

        <label for="comment">Any comments or suggestions? 
          <textarea name="" placeholder="Enter your comment here..." id="" cols="30" rows="10"></textarea>
        </label>

        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
    
</body>
</html>
